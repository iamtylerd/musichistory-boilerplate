		<div class="song-options">
			<label for="length">Song length:</label>
				<input type="range" id="length" min="10" max="100" step="10">

				<select name="artist">
					<option value="option1">Option 1</option>

					<option value="option4">Option 4</option>
					<option value="option5">Option 5</option>
				</select>
			<label for="genre">Genre:</label>
				<ul class="checkbox-grid clear">
				<li><input type="checkbox" name="genre" value="rock">Rock</li>
				<li><input type="checkbox" name="genre" value="pop">Pop</li>
				<li><input type="checkbox" name="genre" value="blues">Blues</li>
				<li><input type="checkbox" name="genre" value="classical">Classical</li>
				<li><input type="checkbox" name="genre" value="jazz">Jazz</li>
				<li><input type="checkbox" name="genre" value="hiphop">Hip Hop</li>
				</ul>
			<button type="button" class="filter-button"><h3>Filter</h3></button>
